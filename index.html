<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- Font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <!-- Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- Ajax -->

  <link rel="stylesheet" href="css/style.css">
  <title>Vue dischi</title>
</head>
<body id="root">

  <header>
    <img src="img/download.png" alt="logo">
  </header>

  <main>

    <div class="artist-box" v-for="album in albums">
      <div class="artist-album">
        <img class="artist-img" src="img/yunglean.jpg" alt="artist">
        <div class="overlay"><i class="far fa-play-circle"></i></div>
      </div>
      <a href="#"><h5 class="white-txt capslock">nome album</h5></a>
      <a href="#"><p>nome artista</p></a>
      <a href="#"><p>{{ album.year }}</p></a>
    </div>

  </main>


  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
